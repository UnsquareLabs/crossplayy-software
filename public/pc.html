<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROSSPLAY - PC Availability</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundShift 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        /* Particles Container */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        /* Status Summary */
        .status-summary {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px 30px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .status-card.available {
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.2);
        }

        .status-card.ending-soon {
            border-color: rgba(255, 193, 7, 0.5);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.2);
        }

        .status-card.occupied {
            border-color: rgba(255, 69, 58, 0.5);
            box-shadow: 0 8px 25px rgba(255, 69, 58, 0.2);
        }

        .status-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .available .status-number { color: #00ff88; }
        .ending-soon .status-number { color: #ffc107; }
        .occupied .status-number { color: #ff453a; }

        /* PC Grid */
        .pc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .pc-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .pc-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .pc-card:hover::before {
            left: 100%;
        }

        .pc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.3);
        }

        .pc-card.selected {
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            transform: translateY(-5px);
        }

        .pc-card.available {
            border-color: rgba(0, 255, 136, 0.5);
        }

        .pc-card.ending-soon {
            border-color: rgba(255, 193, 7, 0.5);
        }

        .pc-card.occupied {
            border-color: rgba(255, 69, 58, 0.5);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .pc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .pc-number {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pc-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .pc-status.available {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.5);
        }

        .pc-status.ending-soon {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .pc-status.occupied {
            background: rgba(255, 69, 58, 0.2);
            color: #ff453a;
            border: 1px solid rgba(255, 69, 58, 0.5);
        }

        .pc-specs {
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .pc-time {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .pc-time.available {
            color: #00ff88;
        }

        .pc-time.ending-soon {
            color: #ffc107;
        }

        .pc-time.occupied {
            color: #ff453a;
        }

        /* Book Button */
        .book-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .book-section.show {
            transform: translateY(0);
        }

        .book-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .selected-pc-info {
            margin-bottom: 20px;
        }

        .selected-pc-number {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .book-btn {
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            padding: 15px 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 32px;
            }

            .status-summary {
                gap: 15px;
            }

            .status-card {
                padding: 15px 20px;
                min-width: 120px;
            }

            .pc-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .book-content {
                padding: 0 20px;
            }

            .book-btn, .cancel-btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div id="particles"></div>

    <div class="container">
        <div class="header">
            <h1 class="title">CROSSPLAY PC LOUNGE</h1>
        </div>

        <!-- Status Summary -->
        <div class="status-summary">
            <div class="status-card available">
                <div class="status-number" id="availableCount">0</div>
                <div class="status-label">Available</div>
            </div>
            <div class="status-card ending-soon">
                <div class="status-number" id="endingSoonCount">0</div>
                <div class="status-label">Ending Soon</div>
            </div>
            <div class="status-card occupied">
                <div class="status-number" id="occupiedCount">0</div>
                <div class="status-label">Occupied</div>
            </div>
        </div>

        <!-- PC Grid -->
        <div class="pc-grid" id="pcGrid">
            <!-- PC cards will be generated by JavaScript -->
        </div>
    </div>

    <!-- Book Section -->
    <div class="book-section" id="bookSection">
        <div class="book-content">
            <div class="selected-pc-info">
                <div>Selected PC: <span class="selected-pc-number" id="selectedPcNumber"></span></div>
            </div>
            <button class="book-btn" onclick="bookPC()">Book This PC</button>
            <button class="cancel-btn" onclick="cancelSelection()">Cancel</button>
        </div>
    </div>

    <script>
        // PC Data
        const pcData = [
            { id: 1, status: 'available', timeRemaining: 'Ready to Play' },
            { id: 2, status: 'occupied', timeRemaining: '2h 15m' },
            { id: 3, status: 'available', timeRemaining: 'Ready to Play' },
            { id: 4, status: 'ending-soon', timeRemaining: '12m' },
            { id: 5, status: 'occupied', timeRemaining: '1h 45m' },
            { id: 6, status: 'available', timeRemaining: 'Ready to Play' },
            { id: 7, status: 'ending-soon', timeRemaining: '8m' },
            { id: 8, status: 'available', timeRemaining: 'Ready to Play' },
            { id: 9, status: 'occupied', timeRemaining: '3h 22m' },
            { id: 10, status: 'available', timeRemaining: 'Ready to Play' },
            { id: 11, status: 'ending-soon', timeRemaining: '15m' },
            { id: 12, status: 'occupied', timeRemaining: '45m' },
            { id: 13, status: 'available', timeRemaining: 'Ready to Play' },
            { id: 14, status: 'available', timeRemaining: 'Ready to Play' }
        ];

        let selectedPC = null;

        // Particle System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Sound Effects
        function playSound(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Generate PC Cards
        function generatePCCards() {
            const pcGrid = document.getElementById('pcGrid');
            pcGrid.innerHTML = '';

            pcData.forEach(pc => {
                const pcCard = document.createElement('div');
                pcCard.className = `pc-card ${pc.status}`;
                pcCard.onclick = () => selectPC(pc.id);

                pcCard.innerHTML = `
                    <div class="pc-header">
                        <div class="pc-number">PC ${pc.id}</div>
                        <div class="pc-status ${pc.status}">${pc.status.replace('-', ' ')}</div>
                    </div>
                    <div class="pc-specs">
                        RTX 4080 • i7-13700K • 32GB RAM • 240Hz Monitor
                    </div>
                    <div class="pc-time ${pc.status}">${pc.timeRemaining}</div>
                `;

                pcGrid.appendChild(pcCard);
            });

            updateStatusCounts();
        }

        // Update Status Counts
        function updateStatusCounts() {
            const available = pcData.filter(pc => pc.status === 'available').length;
            const endingSoon = pcData.filter(pc => pc.status === 'ending-soon').length;
            const occupied = pcData.filter(pc => pc.status === 'occupied').length;

            document.getElementById('availableCount').textContent = available;
            document.getElementById('endingSoonCount').textContent = endingSoon;
            document.getElementById('occupiedCount').textContent = occupied;
        }

        // Select PC
        function selectPC(pcId) {
            const pc = pcData.find(p => p.id === pcId);
            
            if (pc.status === 'occupied') {
                playSound(300, 0.3); // Error sound
                return;
            }

            playSound(600, 0.2); // Selection sound

            // Remove previous selection
            document.querySelectorAll('.pc-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Add selection to clicked card
            event.currentTarget.classList.add('selected');

            selectedPC = pcId;
            document.getElementById('selectedPcNumber').textContent = `PC ${pcId}`;
            document.getElementById('bookSection').classList.add('show');
        }

        // Cancel Selection
        function cancelSelection() {
            playSound(400, 0.2);
            
            document.querySelectorAll('.pc-card').forEach(card => {
                card.classList.remove('selected');
            });

            selectedPC = null;
            document.getElementById('bookSection').classList.remove('show');
        }

        // Book PC
        function bookPC() {
            if (!selectedPC) return;

            playSound(800, 0.3); // Success sound

            // Simulate booking process
            const bookBtn = document.querySelector('.book-btn');
            bookBtn.textContent = 'Booking...';
            bookBtn.disabled = true;

            setTimeout(() => {
                window.location.href = 'book.html?pc=' + selectedPC;
            }, 1500);
        }

        // Simulate real-time updates
        function simulateRealTimeUpdates() {
            setInterval(() => {
                // Randomly update some PCs
                const randomIndex = Math.floor(Math.random() * pcData.length);
                const pc = pcData[randomIndex];

                if (pc.status === 'ending-soon') {
                    // Simulate time countdown
                    const currentTime = parseInt(pc.timeRemaining);
                    if (currentTime > 1) {
                        pc.timeRemaining = (currentTime - 1) + 'm';
                    } else {
                        pc.status = 'available';
                        pc.timeRemaining = 'Ready to Play';
                    }
                } else if (pc.status === 'occupied') {
                    // Randomly make some PCs available
                    if (Math.random() < 0.02) { // 2% chance per update
                        pc.status = 'available';
                        pc.timeRemaining = 'Ready to Play';
                    }
                }

                generatePCCards();
            }, 5000); // Update every 5 seconds
        }

        // Initialize
        createParticles();
        generatePCCards();
        simulateRealTimeUpdates();

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                cancelSelection();
            }
        });
    </script>
</body>
</html>
