<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROSSPLAY - PC Gaming Lounge</title>
    <link rel="stylesheet" href="pc.css">
</head>

<body>
    <div class="background"></div>
    <div id="particles"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">CROSSPLAY MENU</div>
        </div>
        <ul class="sidebar-nav">
            <li><a href="#" class="active" onclick="setActiveSection('pc')"><span class="icon">üñ•Ô∏è</span>PC Gaming</a>
            </li>
            <li><a href="#" onclick="setActiveSection('ps5')"><span class="icon">üéÆ</span>PS5</a></li>
            <li><a href="#" onclick="setActiveSection('snacks')"><span class="icon">üçø</span>Snacks</a></li>
            <li><a href="#" onclick="setActiveSection('bills')"><span class="icon">üí≥</span>Bills</a></li>
            <li><a href="#" onclick="setActiveSection('user')"><span class="icon">üë§</span>User Profile</a></li>
        </ul>
    </div>

    <!-- Sidebar Toggle -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="left-section">
                <div class="header">
                    <h1 class="title">CROSSPLAY PC LOUNGE</h1>
                </div>

                <!-- Status Summary -->
                <div class="status-summary">
                    <div class="status-card available">
                        <div class="status-number" id="availableCount">0</div>
                        <div class="status-label">Available</div>
                    </div>
                    <div class="status-card ending-soon">
                        <div class="status-number" id="endingSoonCount">0</div>
                        <div class="status-label">Ending Soon</div>
                    </div>
                    <div class="status-card occupied">
                        <div class="status-number" id="occupiedCount">0</div>
                        <div class="status-label">Occupied</div>
                    </div>
                </div>

                <!-- PC Grid -->
                <div class="pc-grid" id="pcGrid">
                    <!-- PC cards will be generated by JavaScript -->
                </div>
            </div>

            <div class="right-section">
                <!-- Unpaid Bills -->
                <div class="bills-section">
                    <div class="bills-header">Unpaid Bills</div>
                    <div id="unpaidBills">
                        <!-- Bills will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Book Section -->
    <div class="book-section" id="bookSection">
        <div class="book-content">
            <div class="selected-pcs">
                <h3>Selected PCs</h3>
                <div id="selectedPcsList"></div>
            </div>
            <div class="booking-form">
                <div class="form-group">
                    <label class="form-label">Hours</label>
                    <select class="form-select" id="hoursSelect">
                        <option value="1">1 Hour</option>
                        <option value="2">2 Hours</option>
                        <option value="3">3 Hours</option>
                        <option value="4">4 Hours</option>
                        <option value="5">5 Hours</option>
                        <option value="6">6 Hours</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-input" id="userName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label class="form-label">Contact Number</label>
                    <input type="tel" class="form-input" id="contactNumber" placeholder="Enter your contact number">
                </div>
                <button class="book-btn" onclick="bookSelectedPCs()">Book PCs</button>
                <button class="cancel-btn" onclick="cancelSelection()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="payment-modal" id="paymentModal">
        <div class="payment-content">
            <div class="payment-header">Bill Summary</div>
            <div class="payment-summary" id="paymentSummary">
                <!-- Payment details will be populated -->
            </div>
            <div class="payment-buttons">
                <button class="confirm-payment-btn" onclick="confirmPayment()">Pay Now</button>
                <button class="close-modal-btn" onclick="closePaymentModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="pc.js"></script>

</body>

</html>
