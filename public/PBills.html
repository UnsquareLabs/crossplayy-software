<!DOCTYPE html>

<head>

</head>

<body>
    <div class="background"></div>
    <div id="particles"></div>

    <!-- Gaming Stickers Background -->
    <div class="gaming-stickers" id="gamingStickers"></div>

    <!-- Menu Toggle -->
    <div class="menu-toggle" id="menuToggle">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Side Menu -->
    <nav class="side-menu" id="sideMenu">
        <div class="menu-header">
            <div class="menu-logo">CROSSPLAY</div>
            <div class="menu-subtitle">Gaming Portal</div>
        </div>
        <div class="menu-items">
            <a href="pc.html" class="menu-item">ðŸŽ® Dashboard</a>
            <a href="paid-bills.html" class="menu-item active">ðŸ’° Paid Bills</a>
            <a href="editLogs.html" class="menu-item">ðŸ“‹ Edit logs</a>
            <a href="customer.html" class="menu-item">ðŸ‘¥ Customers</a>
            <a href="analytics.html" class="menu-item">ðŸ“Š Reports</a>
            <a href="login.html" class="menu-item">ðŸšª Logout</a>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-text">Paid Bills Management</div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Bills Table -->
        <div class="table-container">
            <div class="table-header">
                <h3>Paid Bills History</h3>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search by name or contact">
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading bills data...
            </div>

            <table class="bills-table" id="billsTable">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Contact</th>
                        <th>Units</th>
                        <th>Snacks</th>
                        <th>Booking Time</th>
                        <th>cash</th>
                        <th>UPI</th>
                        <th>Wallet</th>
                        <th>Discount</th>
                        <th>Amount</th>
                        <th>Billed by</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="billsTableBody">
                    <!-- Bills will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Bill Details</h3>
            <form id="editForm">
                <div class="form-group">
                    <label for="editDiscount">Discount (â‚¹)</label>
                    <input type="number" id="editDiscount" min="0" required>
                </div>

                <div class="form-group">
                    <label for="editWallet">Wallet (â‚¹)</label>
                    <input type="number" id="editWallet" min="0" required>
                </div>

                <div class="form-group" style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="editCash">Cash (â‚¹)</label>
                        <input type="number" id="editCash" min="0" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="editUpi">UPI (â‚¹)</label>
                        <input type="number" id="editUpi" min="0" required>
                    </div>
                </div>

                <div id="editPcUnitsGroup" class="form-group">
                    <label>PC Units Duration (mins)</label>
                    <div id="editPcUnitsContainer"></div>
                </div>

                <div id="editPsUnitsGroup" class="form-group">
                    <label>PS5 Units Duration (mins)</label>
                    <div id="editPsUnitsContainer"></div>
                </div>


                <div class="modal-buttons">
                    <button type="submit" class="modal-btn save-btn">Save Changes</button>
                    <button type="button" class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="PBills.js"></script>

</body>

</html>
