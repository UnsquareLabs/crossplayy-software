<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="customer.css">

</head>

<body>
    <div class="background"></div>
    <div id="particles"></div>

    <!-- Gaming Stickers Background -->
    <div class="gaming-stickers" id="gamingStickers"></div>

    <!-- Menu Toggle -->
    <div class="menu-toggle" id="menuToggle">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Side Menu -->
    <nav class="side-menu" id="sideMenu">
        <div class="menu-header">
            <div class="menu-logo">CROSSPLAY</div>
            <div class="menu-subtitle">Gaming Portal</div>
        </div>
        <div class="menu-items">
            <a href="pc.html" class="menu-item">ðŸŽ® PC</a>
            <a href="ps.html" class="menu-item">ðŸŽ® PS5</a>
            <a href="PBills.html" class="menu-item">ðŸ’° Paid Bills</a>
            <a href="customers.html" class="menu-item active">ðŸ‘¥ Customers</a>
            <a href="analytics.html" class="menu-item">ðŸ“Š Reports</a>
            <a href="login.html" class="menu-item">ðŸšª Logout</a>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-text">Customer Database Management</div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Customers Table -->
        <div class="table-container">
            <div class="table-header">
                <h3>Customer Database</h3>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" class="search-input" id="searchInput"
                            placeholder="Search by name or contact">
                    </div>
                    <button class="add-customer-btn" onclick="openAddModal()">+ Add Customer</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading customer data...
            </div>

            <table class="customers-table" id="customersTable">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Contact Number</th>
                        <th>Loyalty Points</th>
                        <th>Member Since</th>
                        <th>Wallet Credit</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customersTableBody">
                    <!-- Customers will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add New Customer</h3>
            <form id="customerForm">
                <div class="form-group">
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerContact">Contact Number</label>
                    <input type="text" id="customerContact" required>
                </div>
                <div class="form-group">
                    <label for="customerLoyalty">Loyalty Points</label>
                    <input type="number" id="customerLoyalty" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="customerWallet">Wallet Credit</label>
                    <input type="number" id="customerWallet" min="0" value="0">
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="modal-btn save-btn">Save Customer</button>
                    <button type="button" class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="customer.js"></script>
</body>

</html>
