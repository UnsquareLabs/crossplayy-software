<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROSSPLAY - Gaming Login Portal</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="background"></div>
    <div id="particles"></div>

    <div class="login-container">
        <div class="login-card">
            <!-- Left Side - Logo -->
            <div class="logo-section">
                <div class="logo">
                    <img src="assets/crossplay.jpg" alt="CROSSPLAY Logo">

                </div>
                <div class="welcome-text">Welcome to CROSSPLAY</div>
                <div class="subtitle">Your Ultimate Gaming Experience</div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="form-section">
                <h2 class="form-title">Welcome Back, Gamer!</h2>
                <p class="form-subtitle">Sign in to access your gaming dashboard</p>

                <form id="loginForm">
                    <div class="input-group">
                        <label for="text">Unique ID</label>
                        <input type="text" id="text" name="UniqueID" placeholder="Enter your Unique ID" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>Sign In</span>
                        <div class="btn-shine"></div>
                    </button>

                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        Connecting to game servers...
                    </div>

                    <div class="success-check" id="successCheck">
                        âœ“ Login Successful!
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>

</body>

</html>
