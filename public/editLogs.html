<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CROSSPLAY - Edit Logs</title>
    <link rel="stylesheet" href="editLogs.css" />
</head>

<body>
    <div class="background"></div>
    <div id="particles"></div>

    <!-- Gaming Stickers Background -->
    <div class="gaming-stickers" id="gamingStickers"></div>

    <!-- Menu Toggle -->
    <div class="menu-toggle" id="menuToggle">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Side Menu -->
    <nav class="side-menu" id="sideMenu">
        <div class="menu-header">
            <div class="menu-logo">CROSSPLAY</div>
            <div class="menu-subtitle">Gaming Portal</div>
        </div>
        <div class="menu-items">
            <a href="pc.html" class="menu-item">🎮 Dashboard</a>
            <a href="PBills.html" class="menu-item">💰 Paid Bills</a>
            <a href="unpaid-bills.html" class="menu-item">📋 Unpaid Bills</a>
            <a href="customers.html" class="menu-item">👥 Customers</a>
            <a href="analytics.html" class="menu-item">📊 Reports</a>
            <a href="edit-logs.html" class="menu-item active">📝 Edit Logs</a>
            <a href="login.html" class="menu-item">🚪 Logout</a>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-text">Bill Edit History & Audit Logs</div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Edit Logs Container -->
        <div class="logs-container">
            <div class="logs-header">
                <h3>📝 Bill Edit History</h3>
                <div class="header-controls">
                    <div class="search-container">
                        <input type="text" class="search-input" id="searchInput"
                            placeholder="Search by customer or bill ID" aria-label="Search edit logs" />
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading edit logs...
            </div>

            <!-- Main logs output -->
            <div id="editLogsContainer">
                <!-- Logs will be injected here by JS -->
            </div>

            <!-- Optional: fallback when no logs exist -->
            <div id="noLogsMessage" style="display:none; text-align:center; padding:40px; color:gray;">
                No edit logs found.
            </div>
        </div>
    </div>

    <script src="editLogs.js"></script>
</body>

</html>
