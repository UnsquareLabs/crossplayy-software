    <!-- Gaming Stickers Background -->

    <!-- Menu Toggle -->
    <div class="menu-toggle" id="menuToggle">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Side Menu -->
    <nav class="side-menu" id="sideMenu">
        <div class="menu-header">
            <div class="menu-logo">CROSSPLAYY</div>
            <div class="menu-subtitle">Gaming Portal</div>
        </div>
        <div class="menu-items">
            <a href="pc.html" class="menu-item">🎮 PC</a>
            <a href="ps.html" class="menu-item">🎮 PS5</a>
            <a href="snacks.html" class="menu-item">🍿 Snacks</a>

    <header class="header">

                <img src="assets/image.png" alt="Crossplay Logo" class="logo-image">

    <div class="search-section">

        </div>
        <div class="search-stats" id="searchStats"></div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        Loading edit logs...
    </div>

    <div class="logs-container" id="logsContainer">
