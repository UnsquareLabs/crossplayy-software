        // Initialize audio context
        function initAudioContext() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                audioInitialized = true;
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function playSound(frequency, duration) {
            try {
                if (!audioInitialized || !audioContext) return;

                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }

            ).join(' ');
        }

        // Format snacks for display
        function formatSnacks(snacksString) {
            if (!snacksString || snacksString === '‚Äî') return '‚Äî';
            return snacksString.split(', ').map(snack => 
                `<span class="snack-item">${snack}</span>`
            ).join(' ');
        }

        // Render cell with change highlighting
        function renderCell(beforeValue, afterValue, fieldName, changedFields) {
            const isChanged = changedFields.includes(fieldName);
            const cellClass = isChanged ? 'changed-cell' : '';
            
            if (fieldName === 'units') {
                return `<td class="units-cell ${cellClass}">${formatUnits(afterValue)}</td>`;
            } else if (fieldName === 'snacks') {
                return `<td class="snacks-cell ${cellClass}">${formatSnacks(afterValue)}</td>`;
            } else if (fieldName === 'amount') {
                return `<td class="amount ${cellClass}">‚Çπ${afterValue.toLocaleString()}</td>`;
            } else if (['cash', 'upi', 'wallet', 'discount'].includes(fieldName)) {
                return `<td class="${cellClass}">‚Çπ${afterValue}</td>`;
            } else {
                return `<td class="${cellClass}">${afterValue}</td>`;
            }
        }

        // Render edit logs
        function renderEditLogs(logs) {
            const container = document.getElementById('editLogsContainer');

            if (logs.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        No edit logs found.
                    </div>
                `;
                return;
            }

            container.innerHTML = logs.map(log => {
                const beforeRow = `
                    <tr class="before-row">
                        <td class="row-label">BEFORE</td>
                        <td>${log.beforeBill.userName}</td>
                        <td>${log.beforeBill.contactNo}</td>
                        <td class="units-cell">${formatUnits(log.beforeBill.units)}</td>
                        <td class="snacks-cell">${formatSnacks(log.beforeBill.snacks)}</td>
                        <td>${formatDate(log.beforeBill.bookingTime)}</td>
                        <td>‚Çπ${log.beforeBill.cash}</td>
                        <td>‚Çπ${log.beforeBill.upi}</td>
                        <td>‚Çπ${log.beforeBill.wallet}</td>
                        <td>‚Çπ${log.beforeBill.discount}</td>
                        <td class="amount">‚Çπ${log.beforeBill.amount.toLocaleString()}</td>
                    </tr>
                `;

                const afterRow = `
                    <tr class="after-row">
                        <td class="row-label">AFTER</td>
                        <td>${log.afterBill.userName}</td>
                        <td>${log.afterBill.contactNo}</td>
                        ${renderCell(log.beforeBill.units, log.afterBill.units, 'units', log.changedFields)}
                        ${renderCell(log.beforeBill.snacks, log.afterBill.snacks, 'snacks', log.changedFields)}
                        <td>${formatDate(log.afterBill.bookingTime)}</td>
                        ${renderCell(log.beforeBill.cash, log.afterBill.cash, 'cash', log.changedFields)}
                        ${renderCell(log.beforeBill.upi, log.afterBill.upi, 'upi', log.changedFields)}
                        ${renderCell(log.beforeBill.wallet, log.afterBill.wallet, 'wallet', log.changedFields)}
                        ${renderCell(log.beforeBill.discount, log.afterBill.discount, 'discount', log.changedFields)}
                        ${renderCell(log.beforeBill.amount, log.afterBill.amount, 'amount', log.changedFields)}
                    </tr>
                `;

                return `
                    <div class="edit-log-entry">
                        <div class="edit-info">
                            <div class="edit-details">
                                <span class="bill-id">üìÑ ${log.billId}</span>
                                <span class="edit-user">‚úèÔ∏è Edited by: ${log.editedBy}</span>
                                <span class="edit-user">üë§ Created by: ${log.createdBy}</span>
                            </div>
                            <div class="edit-timestamp">
                                üïí ${formatDate(log.timestamp)}
                            </div>
                        </div>
                        <table class="edit-table">
                            <thead>
                                <tr>
                                    <th>Status</th>
                                    <th>Customer Name</th>
                                    <th>Contact</th>
                                    <th>Units</th>
                                    <th>Snacks</th>
                                    <th>Booking Time</th>
                                    <th>Cash</th>
                                    <th>UPI</th>
                                    <th>Wallet</th>
                                    <th>Discount</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${beforeRow}
                                ${afterRow}
                            </tbody>
                        </table>
                    </div>
                `;
            }).join('');
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase();
                const filteredLogs = editLogsData.filter(log =>
                    log.billId.toLowerCase().includes(searchTerm) ||
                    log.editedBy.toLowerCase().includes(searchTerm) ||
                    log.createdBy.toLowerCase().includes(searchTerm) ||
                    log.beforeBill.userName.toLowerCase().includes(searchTerm) ||
                    log.afterBill.userName.toLowerCase().includes(searchTerm)
                );
                renderEditLogs(filteredLogs);
                playSound(400, 0.1);
            });
        }

        // Fetch and render edit logs
        function fetchAndRenderEditLogs() {
            // Simulate API call with sample data
            editLogsData = sampleEditLogs;
            renderEditLogs(editLogsData);
        }

        // Initialize page
        function initializePage() {
            // Show loading
            document.getElementById('loading').style.display = 'block';

            // Simulate loading delay
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                fetchAndRenderEditLogs();
                setupSearch();
                playSound(800, 0.3);
            }, 1500);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                // Close menu if open
                const menuToggle = document.getElementById('menuToggle');
                const sideMenu = document.getElementById('sideMenu');
                const menuOverlay = document.getElementById('menuOverlay');

                if (sideMenu.classList.contains('open')) {
                    menuToggle.classList.remove('active');
                    sideMenu.classList.remove('open');
                    menuOverlay.classList.remove('active');
                }
            }
        });

        // Initialize everything
        createGamingStickers();
        createParticles();
        setupMenu();
        initializePage();
    </script>
</body>
